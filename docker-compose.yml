# ====================================
# Nexus - Docker Compose Configuration
# Next.js Application with External PostgreSQL & Redis VMs
# ====================================

services:
  # ========================================
  # Nexus Next.js Application
  # ========================================
  nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-app
    environment:
      # Configuration file for database and services
      NEXUS_CONFIG_PATH: /app/.env.nexus

      # AI Provider API Keys (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      MINIMAX_API_KEY: ${MINIMAX_API_KEY}

      # Application Settings
      NODE_ENV: production
      NEXUS_SECRET_KEY: ${NEXUS_SECRET_KEY}
    ports:
      - "3011:3000"
    volumes:
      # Mount config file for database connection
      - /home/cloudpanel/data/nexus/nexus.nexus.simoncallaghan.dev/.env.nexus:/app/.env.nexus:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
