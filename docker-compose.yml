# ====================================
# Nexus - Docker Compose Configuration
# Next.js Application with External PostgreSQL & Redis VMs
# ====================================

services:
  # ========================================
  # Nexus Next.js Application
  # ========================================
  nexus:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-app
    # Load environment variables from .env file in site root
    env_file:
      - .env
    environment:
      # Application Settings
      NODE_ENV: production
    ports:
      - "3011:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
