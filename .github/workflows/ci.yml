name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nexus
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: nexus
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --no-audit --no-fund
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Check TypeScript types
        run: npx tsc --noEmit --skipLibCheck

  build:
    name: Build Docker Image
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: nexus
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          cd nexus
          docker build -t nexus:ci \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            .
          
      - name: Export Docker image
        run: |
          cd nexus
          docker save nexus:ci > nexus-ci.tar
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-docker-image
          path: nexus/nexus-ci.tar
          retention-days: 1

  security-scan:
    name: Security Scan
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: nexus-docker-image
          path: .
          
      - name: Load Docker image
        run: docker load < nexus-ci.tar
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'nexus:ci'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
          
      - name: Check for critical vulnerabilities
        run: |
          CRITICAL=$(grep -o '"severity":"CRITICAL"' trivy-results.sarif | wc -l || echo "0")
          HIGH=$(grep -o '"severity":"HIGH"' trivy-results.sarif | wc -l || echo "0")
          
          if [ "$CRITICAL" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi
          
          if [ "$HIGH" -gt 5 ]; then
            echo "::warning::Found $HIGH high severity vulnerabilities - review required"
          fi

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: nexus-docker-image
          path: .
          
      - name: Load Docker image
        run: docker load < nexus-ci.tar
        
      - name: Run container tests
        run: |
          docker run --rm -d --name nexus-test nexus:ci
          sleep 10
          
          if docker ps --filter name=nexus-test --format '{{.Names}}' | grep -q nexus-test; then
            echo "Container is running"
          else
            echo "::error::Container failed to start"
            docker logs nexus-test
            exit 1
          fi
          
          docker stop nexus-test
