name: CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Supabase keys
        id: supabase-keys
        run: |
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET=$(openssl rand -base64 32)" >> $GITHUB_OUTPUT
          else
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_OUTPUT
          fi
          echo "ANON_KEY=placeholder" >> $GITHUB_OUTPUT
          echo "SERVICE_KEY=placeholder" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        env:
          USERNAME: ${{ github.actor }}
          JWT_SECRET: ${{ steps.supabase-keys.outputs.JWT_SECRET }}
          ANON_KEY: ${{ steps.supabase-keys.outputs.ANON_KEY }}
          SERVICE_KEY: ${{ steps.supabase-keys.outputs.SERVICE_KEY }}
        run: |
          REGISTRY="ghcr.io/${USERNAME,,}"
          IMAGE_NAME="nexus"
          echo "JWT_SECRET=$JWT_SECRET" > .env
          echo "NEXT_PUBLIC_SUPABASE_URL=http://kong:8000" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> .env
          echo "POSTGRES_PASSWORD=postgres" >> .env
          docker build -t $REGISTRY/$IMAGE_NAME:latest \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=http://kong:8000 \
            --build-arg SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            --build-arg JWT_SECRET=$JWT_SECRET \
            .
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u $USERNAME --password-stdin
          docker push $REGISTRY/$IMAGE_NAME:latest
          docker tag $REGISTRY/$IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "image_ref=$REGISTRY/$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          USERNAME: ${{ github.actor }}
          COMMIT_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /home/nexus/htdocs/nexus.simoncallaghan.dev/nexus
            bash scripts/deploy-nexus.sh

  notify:
    name: Notify
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check deployment result
        id: result
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed!"
          fi
      - name: Discord notification
        if: always() && env.DISCORD_WEBHOOK != ''
        uses: appleboy/discord-action@v1.0.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ðŸš€ Nexus Deployment ${{ steps.result.outputs.status }}
            - Branch: main
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
