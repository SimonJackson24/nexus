name: CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate Supabase keys for self-hosted
        id: supabase-keys
        run: |
          # Generate JWT secret if not provided
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET=$(openssl rand -base64 32)" >> $GITHUB_OUTPUT
          else
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_OUTPUT
          fi
          
          # Generate anon and service keys using supabase CLI or generate placeholder
          # These will be replaced by actual values after first container startup
          echo "ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5leHVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MDAwMDAwMDAsImV4cCI6MTczNjAwMDAwMH0.placeholder" >> $GITHUB_OUTPUT
          echo "SERVICE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5leHVzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTcwMDAwMDAwMCwiZXhwIjoxNzM2MDAwMDAwfS.placeholder" >> $GITHUB_OUTPUT
          echo "::warning::Generated placeholder keys. Update with actual keys from gotrue container logs after first deployment."

      - name: Build and push Docker image
        env:
          USERNAME: ${{ github.actor }}
          JWT_SECRET: ${{ steps.supabase-keys.outputs.JWT_SECRET }}
          ANON_KEY: ${{ steps.supabase-keys.outputs.ANON_KEY }}
          SERVICE_KEY: ${{ steps.supabase-keys.outputs.SERVICE_KEY }}
        run: |
          # Convert username to lowercase for ghcr.io
          REGISTRY="ghcr.io/${USERNAME,,}"
          IMAGE_NAME="nexus"
          
          # Create .env file for build
          cat > .env << EOF
          JWT_SECRET=$JWT_SECRET
          NEXT_PUBLIC_SUPABASE_URL=http://kong:8000
          NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY
          SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY
          POSTGRES_PASSWORD=postgres
          EOF
          
          # Build the image with Supabase environment variables
          docker build -t $REGISTRY/$IMAGE_NAME:latest \
            --build-arg NEXT_PUBLIC_SUPABASE_URL=http://kong:8000 \
            --build-arg SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            --build-arg JWT_SECRET=$JWT_SECRET \
            .
          
          # Login to GHCR
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u $USERNAME --password-stdin
          
          # Push to registry
          docker push $REGISTRY/$IMAGE_NAME:latest
          
          # Tag with commit SHA
          docker tag $REGISTRY/$IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          
          echo "image_ref=$REGISTRY/$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "=========================================="
            echo "Nexus Deployment Started"
            echo "Time: $(date)"
            echo "Commit: ${{ github.sha }}"
            echo "=========================================="
            
            # Navigate to app directory
            cd /home/nexus/htdocs/nexus.simoncallaghan.dev/nexus
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "üìù Creating .env file..."
              cat > .env << 'ENVEOF'
              # Supabase Configuration
              JWT_SECRET=$(openssl rand -base64 32)
              NEXT_PUBLIC_SUPABASE_URL=http://kong:8000
              NEXT_PUBLIC_SUPABASE_ANON_KEY=change-me-after-first-run
              SUPABASE_SERVICE_ROLE_KEY=change-me-after-first-run
              
              # Database
              POSTGRES_PASSWORD=postgres
              
              # AI Provider API Keys (set these in GitHub Secrets)
              OPENAI_API_KEY=
              ANTHROPIC_API_KEY=
              MINIMAX_API_KEY=
              
              # Application
              NEXUS_SECRET_KEY=$(openssl rand -base64 32)
              
              # Email (optional)
              SMTP_HOST=
              SMTP_PORT=
              SMTP_USER=
              SMTP_PASS=
              ENVEOF
              echo "‚úÖ .env file created with generated secrets"
            else
              echo "‚Ñπ .env file already exists, preserving existing values"
            fi
            
            # Login to container registry
            echo "üîê Logging into container registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u $USERNAME --password-stdin
            
            # Check if this is first deployment
            FIRST_DEPLOY=false
            if [ ! -f .deployed ]; then
              FIRST_DEPLOY=true
              echo "üöÄ First deployment detected"
            fi
            
            # Pull latest code changes
            echo "üì¶ Pulling latest code..."
            git fetch origin main
            git checkout main
            git pull origin main
            
            # Start Supabase services first (on first deployment)
            if [ "$FIRST_DEPLOY" = true ]; then
              echo "üóÑÔ∏è Starting Supabase services for first time..."
              docker compose up -d postgres gotrue
              
              # Wait for postgres to be ready
              echo "‚è≥ Waiting for PostgreSQL to be ready..."
              for i in {1..30}; do
                if docker exec nexus-postgres pg_isready -U postgres > /dev/null 2>&1; then
                  echo "‚úÖ PostgreSQL is ready"
                  break
                fi
                sleep 2
              done
              
              # Wait for gotrue to be ready
              echo "‚è≥ Waiting for GoTrue to be ready..."
              sleep 5
              
              # Extract actual Supabase keys from gotrue container
              echo "üîë Extracting Supabase keys from GoTrue..."
              GOTRUE_LOGS=$(docker logs nexus-gotrue 2>&1)
              
              # Try to extract keys from logs (they may be in the output)
              ANON_KEY=$(echo "$GOTRUE_LOGS" | grep -oP 'ANON_KEY="\K[^"]+' | head -1 || echo "")
              SERVICE_KEY=$(echo "$GOTRUE_LOGS" | grep -oP 'SERVICE_KEY="\K[^"]+' | head -1 || echo "")
              
              if [ -z "$ANON_KEY" ]; then
                echo "‚ö†Ô∏è Could not extract keys from logs, using defaults"
                # Use gotrue admin API to get keys
                ANON_KEY="anon_key_placeholder"
                SERVICE_KEY="service_key_placeholder"
              fi
              
              # Update .env with actual keys
              sed -i "s|NEXT_PUBLIC_SUPABASE_ANON_KEY=.*|NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY|" .env
              sed -i "s|SUPABASE_SERVICE_ROLE_KEY=.*|SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY|" .env
              
              echo "‚úÖ Supabase keys configured"
              
              # Run database schemas
              echo "üìã Initializing database schema..."
              docker exec -i nexus-postgres psql -U postgres < supabase/schema.sql 2>/dev/null || echo "Schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-hybrid.sql 2>/dev/null || echo "Hybrid schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-github.sql 2>/dev/null || echo "GitHub schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-github-extended.sql 2>/dev/null || echo "GitHub extended schema may already exist"
              
              echo "‚úÖ Database initialized"
            fi
            
            # Run database migrations if schema file changed
            echo "üóÑÔ∏è Checking for schema changes..."
            if git diff --name-only origin/main | grep -q "supabase/schema"; then
              echo "üìã Schema changes detected, running migrations..."
              docker exec -i nexus-postgres psql -U postgres < supabase/schema.sql || echo "Schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-hybrid.sql || echo "Hybrid schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-github.sql || echo "GitHub schema may already exist"
              docker exec -i nexus-postgres psql -U postgres < supabase/schema-github-extended.sql || echo "GitHub extended schema may already exist"
              echo "‚úÖ All schema migrations completed"
            else
              echo "‚Ñπ No schema changes detected"
            fi
            
            # Pull and start all services
            echo "üîÑ Pulling and starting all services..."
            docker compose pull
            docker compose up -d --build
            
            # Wait for healthy
            echo "‚è≥ Waiting for container to be healthy..."
            sleep 30
            
            # Get actual Supabase keys from running gotrue if first deploy
            if [ "$FIRST_DEPLOY" = true ]; then
              echo "üîë Getting final Supabase keys..."
              sleep 10
              # Keys are now available from the running container
              # They can be retrieved via the admin API or container logs
            fi
            
            # Health check on configured port 3011
            HEALTH=$(curl -s http://localhost:3011/api/health || echo "failed")
            if echo "$HEALTH" | grep -q "healthy"; then
              echo "‚úÖ Deployment successful!"
              touch .deployed
            else
              echo "‚ö†Ô∏è Health check returned: $HEALTH"
              echo "Checking container logs..."
              docker compose logs --tail=50 nexus
              echo "‚Ñπ Container may still be starting up, trying again..."
              sleep 20
              HEALTH2=$(curl -s http://localhost:3011/api/health || echo "failed")
              if echo "$HEALTH2" | grep -q "healthy"; then
                echo "‚úÖ Deployment successful on retry!"
                touch .deployed
              else
                echo "‚ùå Health check failed, checking logs..."
                docker compose logs --tail=30 nexus
                exit 1
              fi
            fi
            
            # Cleanup old images
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f
            
            # Log deployment
            echo "üìù Logging deployment..."
            echo "${{ github.sha }} - $(date)" >> deployment.log
            
            echo "=========================================="
            echo "Deployment completed at $(date)"
            echo "=========================================="

  notify:
    name: Notify
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check deployment result
        id: result
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed!"
          fi
      - name: Discord notification (optional)
        if: always() && env.DISCORD_WEBHOOK != ''
        uses: appleboy/discord-action@v1.0.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            üöÄ Nexus Deployment ${{ steps.result.outputs.status }}
            - Branch: main
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
