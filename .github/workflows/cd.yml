name: CD

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        env:
          USERNAME: ${{ github.actor }}
        run: |
          REGISTRY="ghcr.io/${USERNAME,,}"
          IMAGE_NAME="nexus"
          docker build --no-cache -t $REGISTRY/$IMAGE_NAME:latest \
            --build-arg NEXT_TELEMETRY_DISABLED=1 \
            .
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u $USERNAME --password-stdin
          docker push $REGISTRY/$IMAGE_NAME:latest
          docker tag $REGISTRY/$IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}
          echo "image_ref=$REGISTRY/$IMAGE_NAME:latest" >> $GITHUB_OUTPUT
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          envs: GHCR_TOKEN,USERNAME
          script: |
            export GHCR_TOKEN="${{ secrets.GHCR_TOKEN }}"
            export USERNAME="${{ github.actor }}"
            bash /home/nexus/htdocs/nexus.simoncallaghan.dev/nexus/scripts/deploy-nexus.sh

  notify:
    name: Notify
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check deployment result
        id: result
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "::error::Deployment failed!"
          fi
      - name: Discord notification
        if: always() && env.DISCORD_WEBHOOK != ''
        uses: appleboy/discord-action@v1.0.0
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: |
            ðŸš€ Nexus Deployment ${{ steps.result.outputs.status }}
            - Branch: main
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
